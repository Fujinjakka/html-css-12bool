<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WorkFrame Layout 12 Col</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/12-bool.css">
  </head>
  <body>
    <div class="container">
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
      <div class="col-1">1 col</div>
    </div>
    <div class="container">
      <div class="col-12">12 col</div>
    </div>
    <div class="container">
      <div class="col-8">8 col</div>
      <div class="col-2">2 col</div>
      <div class="col-2">2 col</div>
    </div>
    <div class="container">
      <div class="col-1">1 col</div>
      <div class="col-2">2 col</div>
      <div class="col-2">2 col</div>
      <div class="col-6">6 col</div>
      <div class="col-1">1 col</div>
    </div>
    <div class="container">
      <div class="col-6 nested">
        <div class="container">
          <div class="col-2 col-small">Nested 2 col</div>
          <div class="col-2 col-small">Nested 2 col</div>
          <div class="col-8 col-small">Nested 8 col</div>
        </div>
      </div>
      <div class="col-6 nested">
        <div class="container">
          <div class="col-6 col-small">Nested 6 col</div>
          <div class="col-6 col-small">Nested 6 col</div>      
        </div>
      </div>
    </div>


  </body>
</html>
